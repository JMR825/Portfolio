defaults:
  run:
    working-directory: Portfolio

# ...

 name: Setup Node
  uses: actions/setup-node@v4
  with:
    node-version: 20
    cache: npm
    cache-dependency-path: |
      Portfolio/package-lock.json

# ...

name: Upload artifact
  uses: actions/upload-pages-artifact@v3
  with:
    path: Portfolio/dist